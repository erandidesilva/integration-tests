apiVersion: v1
kind: ReplicationController
metadata:
  name: mssql-db
  labels:
    name: mssql-db
spec:
  replicas: 1
  selector:
    name: mssql-db
  template:
    metadata:
      labels:
        name: mssql-db
    spec:
      containers:
      - name: mssql-db
        image: dockerhub.private.wso2.com/chathurikad-mssql-test-server:1.0
        env:
        -
          name: ACCEPT_EULA
          value: YES
        -
          name: SA_PASSWORD
          value: Balukon903
        -
          name: MSSQL_JDBC_URL
          value: jdbc:sqlserver://mssql-db:1433;databaseName=baldb;DB_CLOSE_ON_EXIT=FALSE
        ports:
        -
          containerPort: 1433
          protocol: "TCP"

      imagePullSecrets:
             - name: registrykey